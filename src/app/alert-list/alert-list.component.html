<table class = "main_table">
  <thead>
    <tr>
      <th (click)="onSort('location')" [class.active]="sortField === 'location'" class="th">
        Location
        <span class="sort-icon" [class.asc]="sortOrder === 'asc'" [class.desc]="sortOrder === 'desc'" [class.visible]="sortField === 'location'"></span>
      </th>
      <th (click)="onSort('name')" [class.active]="sortField === 'name'" class="th">
        Friends Name
        <span class="sort-icon" [class.asc]="sortOrder === 'asc'" [class.desc]="sortOrder === 'desc'" [class.visible]="sortField === 'name'"></span>
      </th>
      <th (click)="onSort('time')" [class.active]="sortField === 'time'" class="th">
        Time ADDED
        <span class="sort-icon" [class.asc]="sortOrder === 'asc'" [class.desc]="sortOrder === 'desc'" [class.visible]="sortField === 'time'"></span>
      </th>
      <th (click)="onSort('status')" [class.active]="sortField === 'status'" class="th">
        Status
        <span class="sort-icon" [class.asc]="sortOrder === 'asc'" [class.desc]="sortOrder === 'desc'" [class.visible]="sortField === 'status'"></span>
      </th>
      <th class="no-hover"></th>
      <th class="no-hover"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of alert">
      <td>{{a.location}}</td>
      <td>{{a.name}}</td>
      <td>{{a.time | date: 'MMM d, y, h:mm a'}}</td>
      <td>{{a.status}}</td>
      <td>
        <button id="more" class="btn" (click)="onView(a.id)">More Info</button>
      </td>
      <td>
        <button class="btn delete-button" (click)="promptForPasswordAndDelete(a.id)">&#10005;</button>
      </td>
    </tr>
  </tbody>
</table>

<button routerLink="/alert/add" class="btn">CREATE FRIEND ENTRY</button>
